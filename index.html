<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análisis Inmobiliario LPGC - Portada</title>
    <!-- Enlaces a librerías (Tailwind, FontAwesome, etc.) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Si usas Tailwind -->
    <!-- Old "<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
    />" -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Ejemplo FontAwesome -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    />

    <!-- ¡¡ENLACE A TU CSS PRINCIPAL!! (Ajusta la ruta si es necesario) -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- ¡¡TU SCRIPT PRINCIPAL!! -->
    <script src="./js/main.js"></script>

    <!-- Script de Chart.js (si lo usas en el head, aunque es mejor al final del body) -->
    <!-- Librerías JS (como Chart.js) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="slide">
      <div class="background-image"></div>
      <div class="overlay"></div>
      <!-- Esta capa es la que se ha oscurecido -->
      <div class="circle-decoration"></div>
      <div class="content">
        <div class="header">
          <h1 class="title">
            Análisis del Sector Inmobiliario en Las Palmas de Gran Canaria
          </h1>
          <div class="decorative-line"></div>
          <h2 class="subtitle">
            Tendencias y Perspectivas (Abril 2024 - Abril 2025 + Expectativas
            para 2026)
          </h2>
          <div class="features">
            <div class="feature">
              <div class="feature-icon">
                <i class="fas fa-chart-line text-teal-400 text-lg"></i>
              </div>
              <span>Evolución del mercado</span>
            </div>
            <div class="feature">
              <div class="feature-icon">
                <i class="fas fa-building text-teal-400 text-lg"></i>
              </div>
              <span>Oportunidades de inversión</span>
            </div>
            <div class="feature">
              <div class="feature-icon">
                <i class="fas fa-map-marked-alt text-teal-400 text-lg"></i>
              </div>
              <span>Análisis por zonas</span>
            </div>
          </div>
        </div>
        <div class="pagination-container">
          <div class="date-container">
            <div class="date-icon">
              <i class="far fa-calendar-alt text-teal-400"></i>
            </div>
            Abril 2025
          </div>
          <!-- Controles de paginación -->
          <div class="pagination-controls justify-between">
            <!-- Indicador de página centrado -->
            <span class="text-gray-300 font-medium ml-auto" id="page-indicator">
              Página 1 de 9
            </span>
            <!-- Botón Siguiente alineado a la derecha -->
            <a
              href="page_2.html"
              class="px-4 py-2 rounded bg-teal-600 hover:bg-teal-500 text-white transition duration-200 ease-in-out transform hover:-translate-y-px shadow-md ml-auto"
              id="next-button"
            >
              Siguiente <i class="fas fa-chevron-right ml-2"></i>
            </a>
          </div>
          <!-- Fin Controles de paginación -->
        </div>
      </div>
      <div class="pagination-background-overlay"></div>
    </div>
  </body>
</html>
